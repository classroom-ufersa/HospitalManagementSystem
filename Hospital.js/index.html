<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HealCare</title>
</head>
    <body>
        <header>
            <div class="topnav" id="myTopnav">
            <a class="active">HealCare</a>    
            <a href="#cadastrar">Cadastrar</a>
            <a href="#buscar">Buscar</a>
            <a href="#listar">Listar</a>
            <a href="#dadosgerais">Dados Gerais</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
            </div>
        </header>
    <main>
        <div class="box" id="cadastrar">
            <div class="span">
                <section class="conteiner" id="conteinercadastro">
                    <p class="titulobox">Cadastro de paciente</p>
                    <div class="inputs">
                        <input class="text" type="text" name="nome" id="nome" placeholder="Nome" onfocus="this.value=''">
                        <br>
                        <input class="text" type="text" name="enfermidade" id="enfermidade" placeholder="Enfermidade" onfocus="this.value=''">
                        <br>
                        <input class="text" type="text" name="receita" id="receita" placeholder="Receita" onfocus="this.value=''">
                        <br>
                        <input class="text" type="text" name="documento" id="documento" placeholder="Documento (cpf ou rg)" onfocus="this.value=''">
                        <br>
                        <label>
                            internado?
                            <input class="radio" type="radio" name="internado" value="sim"> Sim
                        </label>
                        <label>
                            <input class="radio" type="radio" name="internado" value="nao"> NÃ£o
                        </label>
                        <button value="cadastrar" onclick="cadastrar()"> Cadastrar </button>
                    </div>
                </section>
            </div>        
        </div>
        <div class="box" id="buscar">
            <div class="span">
                <section class="conteiner">
                    <p class="titulobox">Buscar paciente</p>

                </section>
            </div>        
        </div>
        <div class="box" id="listar">
            <div class="span">
                <section class="conteiner">
                    <p class="titulobox">Listar pacientes</p>

                </section>
            </div>        
        </div>
        <div class="box" id="dadosgerais">
            <div class="span">
                <section class="conteiner">
                    <p class="titulobox">Dados do Hospital</p>

                </section>
            </div>        
        </div>
    </main>
    <footer>
        <p>&copy; Heal Care Hospital - Todos os direitos reservados</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
